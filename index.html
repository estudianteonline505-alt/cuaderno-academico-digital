<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cuaderno Acad√©mico Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7ff;
      color: #2c3e50;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #2980b9;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .task {
      padding: 12px;
      background-color: #f8f9fa;
      border-left: 5px solid #3498db;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 15px;
    }
    .task span {
      font-weight: bold;
      color: #2980b9;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 10px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üìò Cuaderno Acad√©mico Digital</h1>
  <p>Hola, soy <strong>[TU NOMBRE]</strong>, estudiante de 11¬∞. Este cuaderno lo hago para ayudar a mi colegio.</p>

  <div class="container">
    <h2>üìù Nueva Tarea</h2>
    <input type="text" id="taskInput" placeholder="Escribe la tarea">

    <select id="subjectSelect">
      <option value="Matem√°ticas">Matem√°ticas</option>
      <option value="Ciencias">Ciencias</option>
      <option value="Lenguaje">Lenguaje</option>
      <option value="Historia">Historia</option>
      <option value="Ingl√©s">Ingl√©s</option>
      <option value="Otra">Otra materia</option>
    </select>

    <button onclick="addTask()">Agregar Tarea</button>

    <h2>üìã Mis Tareas</h2>
    <div id="taskList">
      <!-- Las tareas se cargar√°n aqu√≠ -->
    </div>
  </div>

  <footer>
    Proyecto open source para estudiantes | Comparte este enlace con tus compa√±eros
  </footer>

  <script>
    // Cargar tareas al iniciar
    function loadTasks() {
      const taskList = document.getElementById("taskList");
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task";
        taskDiv.innerHTML = `
          ${task.text} 
          <span>(${task.subject})</span>
          <button class="delete-btn" onclick="deleteTask(${index})">Borrar</button>
        `;
        taskList.appendChild(taskDiv);
      });
    }

    // Agregar nueva tarea
    function addTask() {
      const input = document.getElementById("taskInput");
      const select = document.getElementById("subjectSelect");
      const taskText = input.value.trim();
      const subject = select.value;

      if (taskText === "") {
        alert("Por favor, escribe una tarea");
        return;
      }

      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const newTask = { text: taskText, subject: subject };
      tasks.push(newTask);
      localStorage.setItem("tasks", JSON.stringify(tasks));

      const taskList = document.getElementById("taskList");
      const taskDiv = document.createElement("div");
      taskDiv.className = "task";
      taskDiv.innerHTML = `
        ${taskText} 
        <span>(${subject})</span>
        <button class="delete-btn" onclick="deleteTask(${tasks.length - 1})">Borrar</button>
      `;
      taskList.appendChild(taskDiv);

      input.value = ""; // Limpiar campo
    }

    // Borrar una tarea
    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.splice(index, 1); // Elimina 1 elemento en la posici√≥n index
      localStorage.setItem("tasks", JSON.stringify(tasks));

      // Recargar la lista
      document.getElementById("taskList").innerHTML = "";
      loadTasks();
    }

    // Cargar tareas cuando la p√°gina abra
    window.onload = loadTasks;
  </script>
</body>
</html>
